<!DOCTYPE html>
<html>

<head>
    <title>html form</title>
</head>

<body>

    <form>
        <h1>Complete HTML Form Example</h1>
        <fieldset>
            <legend>Personal Details</legend>
            <label> Full Name:</label>
            <input type="text" placeholder=""><br /><br />
            <label> Email:</label>
            <input type="text"><br /><br />
            <label>Password:</label>
            <input type="text"><br /><br />
            <label>Age:</label>
            <input type="number">
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <label>Phone Number:</label>
            <input type="number" placeholder=""><br /><br />
            <label>Address:</label>
            <br />
            <textarea placeholder="Enter Your Address"></textarea><br /><br />

            </select>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Preferred Contact Method:</label><br />
            <input type="radio" name="Preferred Contact Method" value="Email"><label>Email</label>
            <input type="radio" name="Preferred Contact Method" value="Phone"><label>Phone</label>
            <br /> <br />
            <label>Hobbies:</label><br />
            <input type="checkbox" name="Hobbies" value="Reading"><label>Reading</label>
            <input type="checkbox" name="Hobbies" value="Travelling"><label>Travelling</label>
            <input type="checkbox" name="Hobbies" value="Playing Cricket"><label>Playing Cricket</label>

        </fieldset>
        <fieldset>
            <legend>Additional Details</legend>
            <label>Country:</label>
            <select>

                <option>Select Your Country</option><br />
                <option>Maharashtra</option>
                <option>Madhya Pradesh</option>
                <option>Gujrat</option>
            </select>
            <br /><br />
            <br />

            <label>Upload Resume</label>
            <input type="File"><br /><br />
            <label>Date of Birth</label>
            <input type="date"><br /><br />
            <label>Favorite Color</label>
            <input type="color"><br /><br />
            <label>Satisfaction Level</label>
            <input type="range">
        </fieldset>
        <fieldset>
            <legend>Submit Your Details</legend>
            <input type="submit">
            <input type="reset">
        </fieldset>













    </form>
</body>

</html>
