<!DOCTYPE html>
<html>

<head>
    <title>Report Card</title>
</head>

<body>
    <table style="border:solid; height:600px;width: 600px;
                 border-color:black;
                 border: width 3px;
                 border-collapse:collapse">
        <caption><b>Report Card</b></caption>
        <!--Column names-->
        <tr>
            <th style="border-color: black;border-style:solid;border-width: 3px;">Sr.No</th>
            <th style="border-color: black;border-style:solid;border-width: 3px;">Subject</th>
            <th style="border-color: black;border-style:solid;border-width: 3px;">Out of</th>
            <th style="border-color: black;border-style:solid;border-width: 3px;">Mark</th>
        </tr>
        <tr>
            <!--First row-->
            <td style="border-color: black;border-style:solid;border-width: 3px;">1.</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">English</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">100</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">90</td>
        </tr>
        <tr>
            <!--Second Row-->
            <td style="border-color: black;border-style:solid;border-width: 3px;">2.</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">Hindi</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">100</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">85</td>
        </tr>
        <tr>
            <!--Third Row-->
            <td style="border-color: black;border-style:solid;border-width: 3px;">3.</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">Marathi</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">100</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">92</td>
        </tr>
        <tr>
            <!--Fourth Row-->
            <td style="border-color: black;border-style:solid;border-width: 3px;">4.</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">Mathematical</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">100</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">80</td>

        </tr>
        <tr>
            <!--Fifth Row-->
            <td style="border-color: black;border-style:solid;border-width: 3px;">5.</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">Science</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">100</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">88</td>
        </tr>
        <tr>
            <!--Sixth Row-->
            <td style="border-color: black;border-style:solid;border-width: 3px;">6.</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">Computer</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">100</td>
            <td style="border-color: black;border-style:solid;border-width: 3px;">95</td>
            
        </tr>
        <tr>
            <!--Total-->
            <td colspan="3" style="border-color:black;border-style:solid;width: 3px;">Total</td>
            <td>530</td>
        </tr>
        <tr>
                <!--Percentage-->
                <td colspan="4" style="border-color:black;border-style:solid;width: 3px;">Percentage:88.3%  </td>
            </tr>
        
    
    </table>
</body>

</html>
