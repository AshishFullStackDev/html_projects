<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Perfect Photography</title>
    <style>
        body {
            width: 100vw;
        }

        .container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .header {
            width: 100%;
            height: 80px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-column: 1 / span 2;

        }

        .logo {
            width: 100%;
            height: 90%;
        }

        .header-links {
            width: 100%;
            height: 90%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        }

        span {
            font-size: 30px;
        }

        .home {
            width: 100%;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .home-left {
            width: 100%;
            height: 90%;
            display: grid;
           
        }

        .shop-title {
            width: 100%;
            height: 100%;
        }

        .shop-desc {
            width: 100%;
            height: 100%;
        }

        .home-right {
            width: 100%;
            height: 90%;
        }

        .project {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://api.asm.skype.com/v1/objects/0-jhb-d4-8a1dee65e0d67ad8e8ca26708278a491/views/imgpsh_fullsize_anim"
                    width="200px">
            </div>
            <div class="header-links">
                <span>Home</span>
                <span>About</span>
                <span>Work</span>
                <span>Contact</span>
            </div>
        </div>
        <div class="home">
            <div class="home-right"></div>
                <img src="https://www.creativefabrica.com/wp-content/uploads/2021/02/26/1614330543/Black-and-white-camera-580x386.jpg"
                    width="500px">
            <div class="home-left">
                <p> "Where Art Meets the Lens
                    Capturing Moments, Creating Memories and
                    Frame Your Life Unveiling Beauty Through the Lens"
                </p>
            </div>
            
            </div>
            <div class="shop-title"></div>
            <div class="shop-desc"></div>

        </div>
        <div class="project"></div>

    </div>
</body>

</html>
