<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #f5faff;
            color: #333;
        }
         .container
         {
            height: 100%;
            width: 100%;

         }
        /* Header Style  */
        .header {
            width: 97%;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 10px rgba(0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1e90ff;
            margin-left: 10px;
        }

        .nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-content: center;
            color: #333;
        }
        .nav a{
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        nav a:hover
        {
            color: #1e90ff;
        }
        /* main-content */
        .main-content
        {  
            width: 90%;
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0.1);
            margin-top: 30px;
        }
        .text-content
        {
            padding: 20px;
        }
        .text-content p:first-child{
            font-size: 24px;
        }
        .text-content h1{
            font-size: 48px;
            color: black;
            margin: 10px;
        }
        .text-content p:nth-child(3),
        .text-content p:nth-child(4)
        {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1B56FD;
            margin-bottom: 10px;
        }
        .text-content button
        {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;            
        }
        .text-content button:hover
        {
            background-color: #1c86ee;
        }
        .image-content img{
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">Portfolio.</div>
        <nav class="nav">

            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#Skill">Skill</a>
            <a href="Contact">Contact</a>

        </nav>
        <div class="social-icons">
            <a href="Facebook"><img src="" alt="">
            <a href="#Linkedin"><img src="" alt="">
            <a href="#Instagram"></a><img src="" alt="">
        </div>
    </header>
    <main class="main-content">
        <div class="text-content">
            <p>Hello,</p>
            <h1>I'm Ashish Naik</h1>
            <p>A Full Stack Developer</p>
            <button><a href="./my-resume.html">Resume</a></button>
        </div>
        <div class="image-content">
            <img src="Adobe\assets\ashish-removebg-preview.png" alt="">
        </div>

    </main>
</body>

</html>
