<!DOCTYPE html>
<html>
    <head>
        <title>layout</title>
    </head>
    <body>
        <table style="width: 100%;height: 700px;border-style: solid;border-color: black;border-width: 2px;border-collapse: collapse;">
            <!--first row-->
            <tr>
                <td colspan="4" style="border-style: solid;border-color: black;border-width: 2px;background-color: blue;"></td>
                
            </tr>
            <!--second row-->
            <tr>
                <td style="border-style: solid;border-color: black;border-width: 2px;background-color: aqua;"></td>
                <td colspan="3" style="border-style: solid;border-color: black;border-width: 2px;background-color: bisque;"></td>
                
             </tr>   
            <!--third row-->
            <tr>
                <td colspan="4" style="border-style: solid;border-color: black;border-width: 2px;background-color: blueviolet;"></td>
                 
            </tr>
            <!--fourth row-->
            <tr>
                <td style="border-style: solid;border-color: black;border-width: 2px;background-color: rgb(23, 184, 176);"></td>
                <td style="border-style: solid;border-color: black;border-width: 2px;background-color: rgb(30, 198, 210);"></td>
                <td style="border-style: solid;border-color: black;border-width: 2px;background-color: rgb(30, 210, 189);"></td>
                <td style="border-style: solid;border-color: black;border-width: 2px;background-color: rgb(30, 210, 207);"></td>
            </tr>
        </table>
    </body>
</html>
