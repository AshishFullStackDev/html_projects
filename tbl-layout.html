<!DOCTYPE html>
<html>
    <head>
        <title>Table Layout</title>
    </head>
    <body>
        <table style="width: 100%;height: 700px; border-style: solid; border-color: black; border-width: 3px;">
            <!--first row-->
            <tr>
                <td colspan="5" style="border-style: solid;border-color: black;border-width: 3px;"></td>
                
                
                
            </tr>
            <!--second row-->
            <tr>
                <td rowspan="3" style="border-style: solid;border-color: black;border-width: 3px;"></td>
                <td rowspan="3" style="border-style: solid;border-color: black;border-width: 3px;"></td>
                <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
                <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
                <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
  


            </tr>
            <!--third row-->
            <tr>
            <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
            <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
            <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
            
            
        </tr>
        <!--forth row-->
            <tr>
                <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
                <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
                <td style="border-style: solid;border-color: black;border-width: 3px;"></td>
               
               
            </tr>
        </table>
    </body>
</html>
